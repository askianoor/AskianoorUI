<div class="container h-100 marginB">
    <div class="card RegisterPanel">
      <div class="card-body RegisterBody">
        <h5 class="card-title">Register Form</h5>
        <div class="card-text">
            <form [formGroup]="formModel" autocomplete="off" (submit)="onSubmit()">
                <div class="form-group required">
                    <label>Username</label>
                    <input class="form-control" formControlName="UserName">
                    <label class="text-warning" *ngIf="formModel.get('UserName').touched && formModel.get('UserName').errors?.required">Username is required!</label>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input class="form-control" formControlName="Email">
                    <label class="text-warning" *ngIf="formModel.get('Email').touched && formModel.get('Email').errors?.email">Please enter a valid email address!</label>
                </div>
                <div class="form-group">
                    <label>First Name</label>
                    <input class="form-control" formControlName="FirstName">
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input class="form-control" formControlName="LastName">
                </div>
                <div class="form-group">
                    <label>Nick Name</label>
                    <input class="form-control" formControlName="NickName">
                    <label class="text-warning" *ngIf="formModel.get('NickName').touched && formModel.get('NickName').errors?.required">Nick Name is required!</label>
                </div>
                <div class="form-group">
                    <label>Birthday Date</label>
                    <input type="date" class="form-control" formControlName="BirthdayDate">
                </div>
                <div formGroupName="Passwords">
                    <div class="form-group required">
                    <label>Password</label>
                    <input type="password" class="form-control" formControlName="Password">
                    <label class="text-warning" *ngIf="formModel.get('Passwords.Password').touched && formModel.get('Passwords.Password').errors?.required">Please enter the password!</label>
                    <label class="text-warning" *ngIf="formModel.get('Passwords.Password').touched && formModel.get('Passwords.Password').errors?.minlength">Password should be at least 6 Character.</label>
                    </div>
                    <div class="form-group required">
                    <label>Confirm Password</label>
                    <input type="password" class="form-control" formControlName="ConfirmPassword">
                    <label class="text-warning" *ngIf="formModel.get('Passwords.ConfirmPassword').touched && formModel.get('Passwords.ConfirmPassword').errors?.required">Confirm Password is required!</label>
                    <label class="text-warning" *ngIf="formModel.get('Passwords.ConfirmPassword').touched && formModel.get('Passwords.ConfirmPassword').errors?.passwordMismatch">Password & Confirm Password are not match!</label>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block" [disabled]="!formModel.valid">Register</button>
                </div>
            </form>
        </div>
        <div class="card-text">
          You already have an account <a [routerLink]="['/Login']" class="text-warning">Return to Login Page</a>
        </div>
      </div>
    </div>
  </div>
