<div class="container">
    <h1>
        {{PortfolioTitle}}
    </h1>
    <h4><small>{{PortfolioDesc}}</small></h4>
</div>
<div class="container">
    <div class="col PortfolioCard" *ngFor="let item of portfolios">
        <div class="card-container">
            <div class="card">
                <div class="front">
                    <div class="cover">
                        <img src="{{item.PictureSrc}}"/>
                    </div>
                    <div class="user">
                        <img class="img-circle" src="{{item.CirclePictureSrc}}"/>
                    </div>
                    <div class="content">
                        <div class="main">
                            <h3 class="name">{{item.Title}}</h3>
                            <p class="profession">{{item.SubTitle}}</p>

                            <p class="text-center">{{item.Body}}</p>
                        </div>
                        <div class="footer">
                            <div class="rating">
                                <i class="fa fa-mail-forward"></i> Hover For More Details
                            </div>
                        </div>
                    </div>
                </div> <!-- end front panel -->
                <div class="back">
                    <div class="header">
                        <h5 class="motto">{{item.BackTitle}}</h5>
                    </div>
                    <div class="content">
                        <div class="main">
                            <h4 class="text-center">Technologies :</h4>
                            <p class="text-center">{{item.Technologies}}</p>

                            <div class="stats-container">
                                <div class="stats">
                                    <h4>235</h4>
                                    <p>
                                        Followers
                                    </p>
                                </div>
                                <div class="stats">
                                    <h4>114</h4>
                                    <p>
                                        Following
                                    </p>
                                </div>
                                <div class="stats">
                                    <h4>35</h4>
                                    <p>
                                        Projects
                                    </p>
                                </div>
                            </div> 

                        </div>
                    </div>
                    <div class="footer">
                        <div class="social-links text-center">
                            <a href="#" class="facebook"><i class="fa fa-facebook fa-fw"></i></a>
                            <a href="#" class="google"><i class="fa fa-google-plus fa-fw"></i></a>
                            <a href="#" class="twitter"><i class="fa fa-twitter fa-fw"></i></a>
                        </div>
                    </div>
                </div> <!-- end back panel -->
            </div> <!-- end card -->
        </div> <!-- end card-container -->
    </div>
</div>
